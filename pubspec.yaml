name: geogestao_front
description: "GeoGest√£o Frontend"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.4.1
  dio: ^5.9.0
  flutter_modular: ^6.4.1
  flutter_secure_storage: ^10.0.0
  google_fonts: ^6.3.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  localization: ^2.1.1
  location: ^8.0.1
  logger: ^2.6.2
  path_provider: ^2.1.5
  flutter_multi_formatter: ^2.13.10
  shimmer: ^3.0.0
  file_picker: ^10.3.8
  flutter_masked_text2: ^0.9.1
  flutter_dotenv: ^6.0.0
  mapbox_api: ^1.1.0
  window_manager: ^0.5.1


dependency_overrides:
  mapbox_gl_platform_interface:
    path: ../maps/mapbox_gl_platform_interface
  mapbox_gl_web:
    path: ../maps/mapbox_gl_web
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mapbox_gl:
    path: ../maps
flutter:
  uses-material-design: true



