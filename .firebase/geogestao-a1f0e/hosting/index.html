  <script>
  window.initMapbox = function (token) {
    mapboxgl.accessToken = token;

    window._map = new mapboxgl.Map({
      container: 'mapbox-map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-46.6333, -23.5505],
      zoom: 10
    });
  };
</script>
